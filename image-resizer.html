<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free online image resizer tool. Quickly resize your images to any dimensions while maintaining quality. Perfect for social media, websites, and more.">
    <meta name="keywords" content="image resizer, photo resizer, resize image online, image size changer, picture resizer">
    <title>Image Resizer Tool | Free Online Photo Size Adjuster</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_ADSENSE_ID" crossorigin="anonymous"></script>
    <style>
        :root {
            --primary-color: #007bff;
            --primary-light: #e6f2ff;
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --dark-gray: #6c757d;
            --black: #212529;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--white);
            color: var(--black);
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 30px 0;
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .tool-container {
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 25px;
            margin-bottom: 30px;
        }

        .btn {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn:hover {
            background-color: #0069d9;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background-color: var(--dark-gray);
            cursor: not-allowed;
            transform: none;
        }

        .download-btn {
            margin-top: 15px;
            width: 100%;
        }

        .upload-section {
            margin-bottom: 25px;
        }

        .drop-area {
            border: 2px dashed var(--primary-color);
            border-radius: var(--border-radius);
            padding: 40px;
            text-align: center;
            background-color: var(--primary-light);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .drop-area:hover {
            background-color: #d4e6ff;
        }

        .drop-content svg {
            margin-bottom: 15px;
        }

        .drop-content h3 {
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .drop-content p {
            margin: 10px 0;
            color: var(--dark-gray);
        }

        .controls-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 25px;
        }

        .dimension-controls {
            flex: 1;
            min-width: 300px;
            background-color: var(--light-gray);
            padding: 20px;
            border-radius: var(--border-radius);
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--black);
        }

        .control-group input[type="number"],
        .control-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--medium-gray);
            border-radius: var(--border-radius);
            font-size: 1rem;
        }

        .control-group input[type="checkbox"] {
            margin-right: 10px;
            width: auto;
        }

        .ad-sidebar {
            flex: 0 0 300px;
            background-color: var(--light-gray);
            padding: 20px;
            border-radius: var(--border-radius);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }

        .preview-section h3 {
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .preview-box {
            flex: 1;
            min-width: 300px;
            background-color: var(--light-gray);
            padding: 20px;
            border-radius: var(--border-radius);
        }

        .preview-box h4 {
            margin-bottom: 15px;
            color: var(--dark-gray);
            text-align: center;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 250px;
            background-color: var(--white);
            border: 1px solid var(--medium-gray);
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
        }

        .no-image {
            color: var(--dark-gray);
            text-align: center;
            padding: 20px;
        }

        .image-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--dark-gray);
        }

        .ad-container {
            margin: 30px 0;
            background-color: var(--light-gray);
            padding: 20px;
            border-radius: var(--border-radius);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100px;
        }

        footer {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 20px 0;
            text-align: center;
            margin-top: 30px;
        }

        footer p {
            opacity: 0.9;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            
            .controls-section {
                flex-direction: column;
            }
            
            .ad-sidebar {
                flex: 1;
                min-width: 100%;
            }
            
            .preview-box {
                min-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .drop-area {
                padding: 30px 15px;
            }
            
            .dimension-controls {
                min-width: 100%;
            }
            
            .container {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Image Resizer Tool</h1>
            <p>Resize your images quickly and easily</p>
        </div>
    </header>

    <main class="container">
        <!-- Top Ad Banner -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_ADSENSE_ID"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <div class="tool-container">
            <div class="upload-section">
                <div class="drop-area" id="dropArea">
                    <div class="drop-content">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#007bff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <h3>Drag & Drop Image Here</h3>
                        <p>or</p>
                        <button id="uploadBtn" class="btn">Select Image</button>
                        <input type="file" id="fileInput" accept="image/*" style="display: none;">
                    </div>
                </div>
            </div>

            <div class="controls-section">
                <div class="dimension-controls">
                    <div class="control-group">
                        <label for="width">Width (px):</label>
                        <input type="number" id="width" min="1" placeholder="Auto">
                    </div>
                    <div class="control-group">
                        <label for="height">Height (px):</label>
                        <input type="number" id="height" min="1" placeholder="Auto">
                    </div>
                    <div class="control-group">
                        <label for="aspectRatio">Maintain Aspect Ratio:</label>
                        <input type="checkbox" id="aspectRatio" checked>
                    </div>
                    <div class="control-group">
                        <label for="quality">Quality:</label>
                        <select id="quality">
                            <option value="1">High (100%)</option>
                            <option value="0.9">Good (90%)</option>
                            <option value="0.8">Medium (80%)</option>
                            <option value="0.7">Low (70%)</option>
                            <option value="0.6">Very Low (60%)</option>
                        </select>
                    </div>
                    <button id="resizeBtn" class="btn" disabled>Resize Image</button>
                </div>

                <!-- Sidebar Ad -->
                <div class="ad-sidebar">
                    <ins class="adsbygoogle"
                         style="display:block"
                         data-ad-client="ca-pub-YOUR_ADSENSE_ID"
                         data-ad-slot="YOUR_AD_SLOT_ID"
                         data-ad-format="auto"
                         data-full-width-responsive="true"></ins>
                    <script>
                         (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>
                </div>
            </div>

            <div class="preview-section">
                <h3>Preview</h3>
                <div class="preview-container">
                    <div id="originalPreview" class="preview-box">
                        <h4>Original</h4>
                        <div class="image-container">
                            <img id="originalImage" src="" alt="Original image preview">
                            <div class="no-image">No image selected</div>
                        </div>
                        <div class="image-info">
                            <span id="originalDimensions">-</span>
                            <span id="originalSize">-</span>
                        </div>
                    </div>
                    <div id="resizedPreview" class="preview-box">
                        <h4>Resized</h4>
                        <div class="image-container">
                            <img id="resizedImage" src="" alt="Resized image preview">
                            <div class="no-image">Resized image will appear here</div>
                        </div>
                        <div class="image-info">
                            <span id="resizedDimensions">-</span>
                            <span id="resizedSize">-</span>
                        </div>
                        <button id="downloadBtn" class="btn download-btn" disabled>Download Resized Image</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Ad Banner -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_ADSENSE_ID"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="year"></span> Multi-Tool Website. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set current year in footer
            document.getElementById('year').textContent = new Date().getFullYear();

            // DOM elements
            const dropArea = document.getElementById('dropArea');
            const uploadBtn = document.getElementById('uploadBtn');
            const fileInput = document.getElementById('fileInput');
            const widthInput = document.getElementById('width');
            const heightInput = document.getElementById('height');
            const aspectRatioCheckbox = document.getElementById('aspectRatio');
            const qualitySelect = document.getElementById('quality');
            const resizeBtn = document.getElementById('resizeBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const originalImage = document.getElementById('originalImage');
            const resizedImage = document.getElementById('resizedImage');
            const originalDimensions = document.getElementById('originalDimensions');
            const originalSize = document.getElementById('originalSize');
            const resizedDimensions = document.getElementById('resizedDimensions');
            const resizedSize = document.getElementById('resizedSize');
            
            let originalImageFile = null;
            let resizedImageUrl = null;
            
            // Prevent default drag behaviors
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });
            
            // Highlight drop area when item is dragged over it
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            // Handle dropped files
            dropArea.addEventListener('drop', handleDrop, false);
            
            // Handle file selection via button
            uploadBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFiles);
            
            // Update height when width changes and aspect ratio is maintained
            widthInput.addEventListener('input', function() {
                if (aspectRatioCheckbox.checked && originalImageFile) {
                    const img = new Image();
                    img.onload = function() {
                        const ratio = img.height / img.width;
                        heightInput.value = Math.round(widthInput.value * ratio);
                    };
                    img.src = URL.createObjectURL(originalImageFile);
                }
            });
            
            // Update width when height changes and aspect ratio is maintained
            heightInput.addEventListener('input', function() {
                if (aspectRatioCheckbox.checked && originalImageFile) {
                    const img = new Image();
                    img.onload = function() {
                        const ratio = img.width / img.height;
                        widthInput.value = Math.round(heightInput.value * ratio);
                    };
                    img.src = URL.createObjectURL(originalImageFile);
                }
            });
            
            // Resize button click handler
            resizeBtn.addEventListener('click', resizeImage);
            
            // Download button click handler
            downloadBtn.addEventListener('click', downloadImage);
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            function highlight() {
                dropArea.style.backgroundColor = '#cce5ff';
            }
            
            function unhighlight() {
                dropArea.style.backgroundColor = '';
            }
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles({ target: { files } });
            }
            
            function handleFiles(e) {
                const files = e.target.files;
                if (files.length) {
                    originalImageFile = files[0];
                    displayOriginalImage(originalImageFile);
                    resizeBtn.disabled = false;
                }
            }
            
            function displayOriginalImage(file) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    originalImage.src = e.target.result;
                    originalImage.style.display = 'block';
                    document.querySelector('#originalPreview .no-image').style.display = 'none';
                    
                    // Display original image info
                    const img = new Image();
                    img.onload = function() {
                        originalDimensions.textContent = `${img.width} × ${img.height} px`;
                        originalSize.textContent = formatFileSize(file.size);
                        
                        // Set default width/height inputs
                        widthInput.placeholder = img.width;
                        heightInput.placeholder = img.height;
                    };
                    img.src = e.target.result;
                };
                
                reader.readAsDataURL(file);
            }
            
            function resizeImage() {
                if (!originalImageFile) return;
                
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        // Calculate new dimensions
                        let newWidth = widthInput.value ? parseInt(widthInput.value) : img.width;
                        let newHeight = heightInput.value ? parseInt(heightInput.value) : img.height;
                        
                        // Maintain aspect ratio if checkbox is checked and one dimension is empty
                        if (aspectRatioCheckbox.checked) {
                            if (widthInput.value && !heightInput.value) {
                                newHeight = Math.round(newWidth * (img.height / img.width));
                            } else if (!widthInput.value && heightInput.value) {
                                newWidth = Math.round(newHeight * (img.width / img.height));
                            }
                        }
                        
                        // Create canvas and resize
                        const canvas = document.createElement('canvas');
                        canvas.width = newWidth;
                        canvas.height = newHeight;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, newWidth, newHeight);
                        
                        // Get quality value
                        const quality = parseFloat(qualitySelect.value);
                        
                        // Convert to blob and display
                        canvas.toBlob(function(blob) {
                            resizedImageUrl = URL.createObjectURL(blob);
                            resizedImage.src = resizedImageUrl;
                            resizedImage.style.display = 'block';
                            document.querySelector('#resizedPreview .no-image').style.display = 'none';
                            
                            // Display resized image info
                            resizedDimensions.textContent = `${newWidth} × ${newHeight} px`;
                            resizedSize.textContent = formatFileSize(blob.size);
                            
                            // Enable download button
                            downloadBtn.disabled = false;
                        }, 'image/jpeg', quality);
                    };
                    img.src = event.target.result;
                };
                
                reader.readAsDataURL(originalImageFile);
            }
            
            function downloadImage() {
                if (!resizedImageUrl) return;
                
                const a = document.createElement('a');
                a.href = resizedImageUrl;
                a.download = `resized_${originalImageFile.name}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
            
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
    </script>
</body>
</html>
