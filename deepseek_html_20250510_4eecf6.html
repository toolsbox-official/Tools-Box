<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free online image cropping tool - crop your photos easily and download in high quality">
    <meta name="keywords" content="image cropper, photo crop tool, online image editor, crop pictures">
    <title>Image Crop Tool | Free Online Photo Cropping Utility</title>
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover: #0069d9;
            --background-color: #ffffff;
            --text-color: #333333;
            --border-color: #dddddd;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            text-align: center;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .ad-container {
            background-color: #f8f9fa;
            border: 1px solid var(--border-color);
            padding: 1rem;
            margin: 1rem 0;
            text-align: center;
            border-radius: 4px;
        }

        .ad-label {
            font-size: 0.8rem;
            color: #6c757d;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .tool-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .upload-section {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            background-color: #f8fafc;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: var(--primary-color);
            background-color: #f0f7ff;
        }

        .upload-section.active {
            border-color: var(--primary-color);
            background-color: #e6f0ff;
        }

        .upload-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }

        .upload-btn:hover {
            background-color: var(--primary-hover);
        }

        .preview-section {
            display: none;
            flex-direction: column;
            gap: 1rem;
        }

        .crop-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        @media (min-width: 768px) {
            .crop-container {
                flex-direction: row;
            }
        }

        .image-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            min-height: 300px;
            background-color: #f8f9fa;
        }

        #image-to-crop {
            max-width: 100%;
            display: block;
        }

        .controls {
            flex: 0 0 250px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 600;
            color: var(--primary-color);
        }

        input[type="range"] {
            width: 100%;
        }

        .preview-image-container {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            background-color: #f8f9fa;
            text-align: center;
        }

        #preview-image {
            max-width: 100%;
            max-height: 300px;
            display: none;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            flex: 1;
            min-width: 120px;
        }

        .primary-btn {
            background-color: var(--primary-color);
            color: white;
        }

        .primary-btn:hover {
            background-color: var(--primary-hover);
        }

        .secondary-btn {
            background-color: #6c757d;
            color: white;
        }

        .secondary-btn:hover {
            background-color: #5a6268;
        }

        footer {
            background-color: #f8f9fa;
            padding: 1.5rem;
            text-align: center;
            margin-top: 2rem;
            border-top: 1px solid var(--border-color);
        }

        .file-input {
            display: none;
        }

        .drag-text {
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .file-info {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #6c757d;
        }

        /* Cropper.js customization */
        .cropper-view-box,
        .cropper-face {
            border-radius: 50%;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .tool-container {
                margin: 1rem 0;
            }
            
            .upload-section {
                padding: 1.5rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Crop Tool</h1>
        <p>Crop your images easily with our free online tool</p>
    </header>

    <div class="container">
        <!-- Top Ad Banner -->
        <div class="ad-container">
            <div class="ad-label">Advertisement</div>
            <!-- Replace with your Google AdSense code -->
            <div id="top-ad">
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_ADSENSE_ID"
                    crossorigin="anonymous"></script>
                <!-- ImageCropTopAd -->
                <ins class="adsbygoogle"
                    style="display:block"
                    data-ad-client="ca-pub-YOUR_ADSENSE_ID"
                    data-ad-slot="YOUR_AD_SLOT_ID"
                    data-ad-format="auto"
                    data-full-width-responsive="true"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>

        <div class="tool-container">
            <div class="upload-section" id="upload-section">
                <div class="drag-text">
                    <h3>Upload Your Image</h3>
                    <p>Drag & drop your image here or click to browse</p>
                </div>
                <input type="file" id="file-input" class="file-input" accept="image/*">
                <button class="upload-btn" id="upload-btn">Select Image</button>
                <div class="file-info" id="file-info"></div>
            </div>

            <div class="preview-section" id="preview-section">
                <div class="crop-container">
                    <div class="image-container">
                        <img id="image-to-crop" src="" alt="Image to crop">
                    </div>
                    <div class="controls">
                        <div class="control-group">
                            <label for="aspect-ratio">Aspect Ratio:</label>
                            <select id="aspect-ratio" class="form-control">
                                <option value="free">Free</option>
                                <option value="1">Square (1:1)</option>
                                <option value="4/3">Standard (4:3)</option>
                                <option value="16/9">Widescreen (16:9)</option>
                                <option value="3/2">Photo (3:2)</option>
                                <option value="2/3">Portrait (2:3)</option>
                                <option value="custom">Custom</option>
                            </select>
                        </div>
                        <div class="control-group" id="custom-ratio-group" style="display: none;">
                            <label for="custom-ratio">Custom Ratio (width:height):</label>
                            <input type="text" id="custom-ratio" placeholder="e.g. 16:9">
                        </div>
                        <div class="control-group">
                            <label for="rotate-slider">Rotate: <span id="rotate-value">0Â°</span></label>
                            <input type="range" id="rotate-slider" min="-180" max="180" value="0">
                        </div>
                        <div class="control-group">
                            <label for="zoom-slider">Zoom: <span id="zoom-value">100%</span></label>
                            <input type="range" id="zoom-slider" min="1" max="200" value="100">
                        </div>
                        <div class="action-buttons">
                            <button class="action-btn primary-btn" id="crop-btn">Crop Image</button>
                            <button class="action-btn secondary-btn" id="reset-btn">Reset</button>
                        </div>
                    </div>
                </div>

                <div class="preview-image-container">
                    <h3>Cropped Preview</h3>
                    <img id="preview-image" src="" alt="Cropped preview">
                    <div class="action-buttons" style="margin-top: 1rem;">
                        <button class="action-btn primary-btn" id="download-btn" disabled>Download Cropped Image</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Ad Banner -->
        <div class="ad-container">
            <div class="ad-label">Advertisement</div>
            <!-- Replace with your Google AdSense code -->
            <div id="bottom-ad">
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_ADSENSE_ID"
                    crossorigin="anonymous"></script>
                <!-- ImageCropBottomAd -->
                <ins class="adsbygoogle"
                    style="display:block"
                    data-ad-client="ca-pub-YOUR_ADSENSE_ID"
                    data-ad-slot="YOUR_AD_SLOT_ID"
                    data-ad-format="auto"
                    data-full-width-responsive="true"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; <span id="year"></span> Multi-Tool Website. All rights reserved.</p>
    </footer>

    <!-- Include Cropper.js library -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set current year in footer
            document.getElementById('year').textContent = new Date().getFullYear();

            // DOM elements
            const fileInput = document.getElementById('file-input');
            const uploadBtn = document.getElementById('upload-btn');
            const uploadSection = document.getElementById('upload-section');
            const previewSection = document.getElementById('preview-section');
            const imageToCrop = document.getElementById('image-to-crop');
            const previewImage = document.getElementById('preview-image');
            const cropBtn = document.getElementById('crop-btn');
            const resetBtn = document.getElementById('reset-btn');
            const downloadBtn = document.getElementById('download-btn');
            const aspectRatioSelect = document.getElementById('aspect-ratio');
            const customRatioGroup = document.getElementById('custom-ratio-group');
            const customRatioInput = document.getElementById('custom-ratio');
            const rotateSlider = document.getElementById('rotate-slider');
            const rotateValue = document.getElementById('rotate-value');
            const zoomSlider = document.getElementById('zoom-slider');
            const zoomValue = document.getElementById('zoom-value');
            const fileInfo = document.getElementById('file-info');

            let cropper;
            let currentImageUrl = null;

            // Event listeners
            uploadBtn.addEventListener('click', () => fileInput.click());
            
            fileInput.addEventListener('change', handleFileSelect);
            
            uploadSection.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadSection.classList.add('active');
            });
            
            uploadSection.addEventListener('dragleave', () => {
                uploadSection.classList.remove('active');
            });
            
            uploadSection.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadSection.classList.remove('active');
                
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    handleFileSelect({ target: fileInput });
                }
            });
            
            aspectRatioSelect.addEventListener('change', updateAspectRatio);
            customRatioInput.addEventListener('input', updateCustomAspectRatio);
            rotateSlider.addEventListener('input', updateRotation);
            zoomSlider.addEventListener('input', updateZoom);
            cropBtn.addEventListener('click', cropImage);
            resetBtn.addEventListener('click', resetCropper);
            downloadBtn.addEventListener('click', downloadCroppedImage);

            // Functions
            function handleFileSelect(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                if (!file.type.match('image.*')) {
                    alert('Please select an image file.');
                    return;
                }
                
                // Display file info
                fileInfo.textContent = `Selected: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
                
                // Clean up previous image if exists
                if (currentImageUrl) {
                    URL.revokeObjectURL(currentImageUrl);
                }
                
                // Create object URL for the image
                currentImageUrl = URL.createObjectURL(file);
                
                // Set image source
                imageToCrop.src = currentImageUrl;
                
                // Show preview section
                uploadSection.style.display = 'none';
                previewSection.style.display = 'flex';
                
                // Initialize cropper when image is loaded
                imageToCrop.onload = function() {
                    initCropper();
                };
            }
            
            function initCropper() {
                if (cropper) {
                    cropper.destroy();
                }
                
                cropper = new Cropper(imageToCrop, {
                    aspectRatio: 1,
                    viewMode: 1,
                    autoCropArea: 0.8,
                    responsive: true,
                    guides: true,
                    center: true,
                    highlight: false,
                    cropBoxMovable: true,
                    cropBoxResizable: true,
                    toggleDragModeOnDblclick: false,
                    ready: function() {
                        // Enable download button when cropper is ready
                        downloadBtn.disabled = false;
                    }
                });
                
                // Set initial aspect ratio
                updateAspectRatio();
            }
            
            function updateAspectRatio() {
                const ratio = aspectRatioSelect.value;
                
                if (ratio === 'custom') {
                    customRatioGroup.style.display = 'flex';
                    updateCustomAspectRatio();
                } else {
                    customRatioGroup.style.display = 'none';
                    
                    if (ratio === 'free') {
                        cropper.setAspectRatio(NaN);
                    } else if (ratio.includes('/')) {
                        const [width, height] = ratio.split('/').map(Number);
                        cropper.setAspectRatio(width / height);
                    } else {
                        cropper.setAspectRatio(Number(ratio));
                    }
                }
            }
            
            function updateCustomAspectRatio() {
                const ratioText = customRatioInput.value.trim();
                if (!ratioText || !ratioText.includes(':')) return;
                
                try {
                    const [width, height] = ratioText.split(':').map(Number);
                    if (width > 0 && height > 0) {
                        cropper.setAspectRatio(width / height);
                    }
                } catch (e) {
                    console.error('Invalid ratio format');
                }
            }
            
            function updateRotation() {
                const degrees = rotateSlider.value;
                rotateValue.textContent = `${degrees}Â°`;
                cropper.rotateTo(degrees);
            }
            
            function updateZoom() {
                const percent = zoomSlider.value;
                zoomValue.textContent = `${percent}%`;
                const ratio = percent / 100;
                cropper.zoomTo(ratio);
            }
            
            function cropImage() {
                const canvas = cropper.getCroppedCanvas({
                    width: 800, // Set your desired width
                    height: 800, // Set your desired height
                    minWidth: 256,
                    minHeight: 256,
                    maxWidth: 4096,
                    maxHeight: 4096,
                    fillColor: '#fff',
                    imageSmoothingEnabled: true,
                    imageSmoothingQuality: 'high',
                });
                
                if (canvas) {
                    previewImage.src = canvas.toDataURL('image/png');
                    previewImage.style.display = 'block';
                }
            }
            
            function resetCropper() {
                cropper.reset();
                rotateSlider.value = 0;
                rotateValue.textContent = '0Â°';
                zoomSlider.value = 100;
                zoomValue.textContent = '100%';
                previewImage.style.display = 'none';
            }
            
            function downloadCroppedImage() {
                if (!previewImage.src) {
                    alert('Please crop the image first.');
                    return;
                }
                
                const link = document.createElement('a');
                link.download = 'cropped-image.png';
                link.href = previewImage.src;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
            
            // Clean up when page is unloaded
            window.addEventListener('beforeunload', function() {
                if (currentImageUrl) {
                    URL.revokeObjectURL(currentImageUrl);
                }
            });
        });
    </script>
</body>
</html>
